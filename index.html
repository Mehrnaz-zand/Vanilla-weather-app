<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
     <div class="weather-app-wrapper">
        <div class="weather-app">
         <form id="search-bar" class="mb-3">
           <div class="row">
                <div class="col-8">
                   <input type="search"
                   id="city-input"
                   placeholder="Type a city..." 
                   class="form-control"  
                   autocomplete="off">
                 </div>
                 <div class="col-2">
                     <input type="submit" 
                     value="Search" 
                     id="search-button"
                     class="btn btn-primary">
                 </div>
            </div>
           
         </form>
             <div class="weatherInfo">
                <h1 id="city">       
                 </h1>
                     <ul>    
                        <li>
                            Last updated: <span id="date"></span>
                        </li>
                        <li id="description"> 
                        </li>
                     </ul>
             </div>

                    <div class="row">
                       <div class="col-6">
                           <div class="clearfix weatherTemperature">
                        
                            <img 
                            id="icon"
                            src=""
                            alt="" 
                            class="float-left" />
                            <span class="floatLeft"><strong id="temperature"></strong>
                            </span><span class="unit">Â°C</span>
                    
                            
                            </div>
                        </div>
                   
                        <div class="col-6">
                            <ul>
                                 <li>
                                    Humidity:
                                    <span id="humidity"></span>%
                                 </li>
                                 <li>
                                    Wind:
                                    <span id="wind"></span> km/h
                                 </li>
                             </ul>
                         </div>
                     </div>
                 <div class="weatherForecast" id="forecast">
                   
                </div>
        </div> 
    </div>
        <footer id="footer">
            This project was coded by Mehrnaz Zand and is 
            <a href="https://github.com/Mehrnaz-zand/Vanilla-weather-app" target="_blank">
                open-sourced on GitHub
            </a>  
            and
            <a href="https://sharp-lamport-14530f.netlify.app/" target="_blank">
                hosted on Netlify
            </a>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
