<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
   <div class="weather">
       <form>
           <div class="row">
               <div class="col-8">
                   <input type="search" id="search-bar"
                   placeholder="Enter a city...">
               </div>
                <div class="col-2">
                     <input type="submit" value="Search" id="search-button">
                 </div>
               <div class="col-1">
                <i class="fas fa-search-location"></i>
               </div>
               </div>
           </div>
       </form>
       <div class="weatherInfo">
           <div class="row">
               <div class="col-6">
                   <h1 id="city">
                       Tehran
                   </h1>
                   <ul>
                       <li>
                           <span id="day">
                               Monday
                           </span>
                           <span id="hour">
                               10
                           </span>
                           <span>:</span>
                           <span id="minutes">
                               55
                           </span>
                           <span>, </span>
                           <span id="description">
                               clear sky
                           </span>
                       </li>
                       <li>
                           <span id="humidity">
                               Humidity: 
                           </span>
                           <strong id="humidity-percent">
                               64
                               <span id="%">
                                   %
                               </span>
                           </strong>
                           , 
                           <span id="wind">
                               Wind
                           </span>
                           <strong id="wind-speed">
                               3.09
                               <span id="km">
                                   km/hr
                               </span>
                           </strong>
                       </li>
                   </ul>
           </div>
          
        <div class="col-6">
            <div class="temperature-container d-flex justify-content-end"><canvas width="52" height="52"></canvas>
                <div>
                    <span id="temperature">
                        15
                    </span>
                    <span id="unit">
                        °C
                    </span>
                </div>
            </div>
        </div>
        
       </div>
       
   </div>
        <div id="forecast" class="row">
            <div class="col">
            <div class="weatherForcastPreview">
                <div id="forecast-day">
                    Mon
                </div>
                <canvas width="38" height="38">
                </canvas>
                <div id="forecast-temperature-max">
                    26°
                </div>
                <div id="forecast-temperature-min">
                15°
                </div>

            </div>
            <div class="col">
                <div class="weatherForcastPreview">
                    <div id="forecast-day">
                        Tue
                    </div>
                    <canvas width="38" height="38">
                    </canvas>
                    <div id="forecast-temperature-max">
                        28°
                    </div>
                    <div id="forecast-temperature-min">
                        19°
                    </div>
            
                </div><div class="col">
                    <div class="weatherForcastPreview">
                        <div id="forecast-day">
                            Wed
                        </div>
                        <canvas width="38" height="38">
                        </canvas>
                        <div id="forecast-temperature-max">
                            23°
                        </div>
                        <div id="forecast-temperature-min">
                            13°
                        </div>
                
                    </div><div class="col">
                        <div class="weatherForcastPreview">
                            <div id="forecast-day">
                                Thu
                            </div>
                            <canvas width="38" height="38">
                            </canvas>
                            <div id="forecast-temperature-max">
                                29°
                            </div>
                            <div id="forecast-temperature-min">
                                20°
                            </div>
                    
                        </div><div class="col">
                            <div class="weatherForcastPreview">
                                <div id="forecast-day">
                                    Fri
                                </div>
                                <canvas width="38" height="38">
                                </canvas>
                                <div id="forecast-temperature-max">
                                    29°
                                </div>
                                <div id="forecast-temperature-min">
                                    19°
                                </div>
                        
                            </div><div class="col">
                                <div class="weatherForcastPreview">
                                    <div id="forecast-day">
                                        Sat
                                    </div>
                                    <canvas width="38" height="38">
                                    </canvas>
                                    <div id="forecast-temperature-max">
                                        31°
                                    </div>
                                    <div id="forecast-temperature-min">
                                        21°
                                    </div>
                            
                                </div><div class="col">
                                    <div class="weatherForcastPreview">
                                        <div id="forecast-day">
                                            Sun
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div id="forecast-temperature-max">
                                            28°
                                        </div>
                                        <div id="forecast-temperature-min">
                                            19°
                                        </div>
                                
                                    </div>
            </div>
        </div>
        <footer id="footer">
            This project was coded by Mehrnaz Zand and is 
            <a href="https://github.com/Mehrnaz-zand/Vanilla-weather-app" target="_blank">
                open-sourced on GitHub
            </a>  
            and
            <a href="https://sharp-lamport-14530f.netlify.app/" target="_blank">
                hosted on Netlify
            </a>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
